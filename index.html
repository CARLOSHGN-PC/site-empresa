
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relat√≥rio de Sustentabilidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              cacu: {
                // Initial defaults, but will be overridden by CSS variables in App.tsx
                dark: '#0B3B24',      
                primary: '#009E49',   
                light: '#F1F8E9',     
                accent: '#86EFAC'     
              }
            },
            boxShadow: {
              'card': '0 20px 40px -10px rgba(11, 59, 36, 0.15)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 120px; /* Adjusted for header height */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* --- SHAPES FOR PDF REPLICATION --- */

      /* The "Rising Leaf" Hero Mask */
      .hero-leaf-mask {
        border-bottom-left-radius: 100% 100%;
        overflow: hidden;
      }

      /* Timeline Arrow Shape */
      .timeline-arrow {
        position: relative;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 2rem;
        clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%);
      }
      /* Specific First Arrow (Flat Left) */
      .timeline-arrow.first {
        clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animation Utility Classes */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        body {
          background: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          /* Add top padding to every page to account for the fixed header */
          padding-top: 100px;
        }
        /* Ensure the fixed header doesn't cover content on subsequent pages */
        header {
          position: fixed;
          top: 0;
        }
        .section-page-break {
          break-after: always;
          page-break-after: always;
          min-height: calc(100vh - 100px); /* Adjust height for header */
          height: auto;
          width: 100%;
          overflow: visible;
        }
        /* Ensure animations are finished for print */
        .animate-on-scroll {
          opacity: 1 !important;
          transform: none !important;
        }
        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
